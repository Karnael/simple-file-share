<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="screen" href="style.css" />
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Simple File Share</h1>
    <h2>With Electron</h2>
      <form action="#">
        <div class="input-file-container">  
          <input class="input-file" id="my-file" type="file">
          <label tabindex="0" for="my-file" class="input-file-trigger">Select a file...</label>
        </div>
        <p class="file-return"></p>
        <p class="share-link"></p>
      </form>

      <p class="txtcenter copy">Made by <a href="https://github.com/lleellee0/">Foorogrammer</a></p>
      <p class="txtcenter copy">Design by <a href="https://twitter.com/geoffrey_crofte">@geoffrey_crofte</a></p>


    <script>
      // You can also require other files to run in this process
      require('./functions.js');
    </script>
  </body>
</html>
